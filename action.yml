# Malnati/git-report-ops@v1.1.0
name: "Git Report Ops"
description: "Engine GitOps v1.1: PublicaÃ§Ã£o de relatÃ³rios com rastreabilidade aprimorada e backlinks."
author: "Ricardo Malnati"

branding:
  icon: "git-pull-request"
  color: "blue"

inputs:
  token:
    description: "GitHub token (contents:write, pull-requests:write)."
    required: true
  report_file:
    description: "Arquivo Markdown para publicar."
    required: true
  scan_extensions:
    description: "ExtensÃµes para assinatura de cÃ³digo."
    required: false
    default: "ts|js|jsx|tsx|java|py|go|cs|php|sh|json|yaml|yml"
  scan_exclude:
    description: "Caminhos ignorados na assinatura."
    required: false
    default: "node_modules|dist|build|.git|.github"
  report_branch_prefix:
    description: "Prefixo da branch."
    required: false
    default: "audit/report"
  pr_title:
    description: "TÃ­tulo da PR."
    required: false
    default: "ðŸ›¡ï¸ Automated Audit Report"
  pr_body:
    description: "Corpo base da PR."
    required: false
    default: "RelatÃ³rio de auditoria gerado automaticamente."
  bot_email:
    description: "Email do bot."
    required: false
    default: "git-report-ops@users.noreply.github.com"

outputs:
  pr_url:
    description: "URL da Pull Request."
    value: ${{ steps.publish.outputs.pr_url }}
  status:
    description: "Status: PUBLISHED, UPDATED, SKIPPED_IDEMPOTENT, SKIPPED_LOOP."
    value: ${{ steps.logic_controller.outputs.status }}

runs:
  using: "composite"
  steps:
    # ------------------------------------------------------------------
    # STEP 0: SETUP
    # ------------------------------------------------------------------
    - id: setup
      shell: bash
      env:
        TOKEN: ${{ inputs.token }}
        REPORT: ${{ inputs.report_file }}
      run: |
        echo "::group::ðŸ”§ Setup"
        if [ -z "$TOKEN" ]; then echo "âŒ Token missing."; exit 1; fi
        if [ ! -f "$REPORT" ]; then echo "âŒ File not found: $REPORT"; exit 1; fi
        
        git config user.name "git-report-ops-bot"
        git config user.email "${{ inputs.bot_email }}"
        echo "âœ… Configured."
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 1: CIRCUIT BREAKER
    # ------------------------------------------------------------------
    - id: circuit_breaker
      shell: bash
      env:
        HEAD_REF: ${{ github.head_ref }}
        PREFIX: ${{ inputs.report_branch_prefix }}
        BOT_EMAIL: ${{ inputs.bot_email }}
      run: |
        echo "::group::ðŸ›¡ï¸ Loop Protection"
        if [[ "$HEAD_REF" == "$PREFIX"* ]]; then
           echo "ðŸ›‘ Loop Branch Detected."
           echo "skip=true" >> "$GITHUB_OUTPUT"
           echo "reason=SKIPPED_LOOP" >> "$GITHUB_OUTPUT"
           exit 0
        fi
        
        if [ -f .git/shallow ]; then git fetch --depth=1 origin "$HEAD_REF" 2>/dev/null || true; fi
        LAST_AUTHOR=$(git log -1 --pretty=format:'%ae')
        
        if [[ "$LAST_AUTHOR" == "$BOT_EMAIL" ]]; then
           echo "ðŸ›‘ Loop Bot Detected."
           echo "skip=true" >> "$GITHUB_OUTPUT"
           echo "reason=SKIPPED_LOOP" >> "$GITHUB_OUTPUT"
           exit 0
        fi
        echo "âœ… Safe."
        echo "skip=false" >> "$GITHUB_OUTPUT"
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 2: IDEMPOTENCY & SIGNATURE
    # ------------------------------------------------------------------
    - id: idempotency
      if: steps.circuit_breaker.outputs.skip != 'true'
      shell: bash
      env:
        EXTS: ${{ inputs.scan_extensions }}
        EXCLUDE: ${{ inputs.scan_exclude }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        BOT_EMAIL: ${{ inputs.bot_email }}
        REPORT: ${{ inputs.report_file }}
      run: |
        echo "::group::ðŸ•µï¸ Idempotency Check"
        
        # Calcula assinatura
        SIGNATURE=$(git ls-tree -r HEAD --name-only \
          | grep -E "\.($EXTS)$" \
          | grep -vE "$EXCLUDE" \
          | xargs -d '\n' git hash-object 2>/dev/null | md5sum | awk '{print $1}' || echo "empty")
        
        echo "ðŸ”‘ Signature: $SIGNATURE"
        
        # Exporta assinatura para o prÃ³ximo passo (Isso Ã© novo na v1.1.0)
        echo "CODE_SIGNATURE=$SIGNATURE" >> "$GITHUB_ENV"

        # Injeta Metadata no Arquivo
        TEMP_FILE="/tmp/final_report_with_meta.md"
        echo "" > "$TEMP_FILE"
        echo "> **Content Signature:** $SIGNATURE" >> "$TEMP_FILE"
        echo "> **Source SHA:** $HEAD_SHA" >> "$TEMP_FILE"
        echo "> **Data:** $(date -u)" >> "$TEMP_FILE"
        echo "" >> "$TEMP_FILE"
        cat "$REPORT" >> "$TEMP_FILE"
        mv "$TEMP_FILE" "$REPORT"

        # Busca HistÃ³rica
        if [ -f .git/shallow ]; then git fetch --unshallow 2>/dev/null || true; fi
        git fetch --all --quiet

        SEARCH_KEY="> **Content Signature:** $SIGNATURE"
        FOUND_REF=$(git grep -I -F -l "$SEARCH_KEY" $(git rev-list --all --author="$BOT_EMAIL") -- "*.md" 2>/dev/null | head -n 1 || true)

        if [ -n "$FOUND_REF" ]; then
           echo "âœ… Idempotent match found: $FOUND_REF"
           echo "skip=true" >> "$GITHUB_OUTPUT"
           echo "reason=SKIPPED_IDEMPOTENT" >> "$GITHUB_OUTPUT"
           
           # Tenta recuperar URL existente
           COMMIT_SHA=$(echo "$FOUND_REF" | cut -d':' -f1)
           EXISTING_BRANCH=$(git branch -r --contains "$COMMIT_SHA" | grep "origin/ops/" | head -n 1 | sed 's/origin\///' | xargs)
           if [ -n "$EXISTING_BRANCH" ]; then
              EXISTING_URL=$(gh pr list --head "$EXISTING_BRANCH" --json url -q .[0].url)
              if [ -n "$EXISTING_URL" ]; then
                 echo "pr_url=$EXISTING_URL" >> "$GITHUB_OUTPUT"
              fi
           fi
        else
           echo "ðŸ“ New content detected."
           echo "skip=false" >> "$GITHUB_OUTPUT"
        fi
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 3: PUBLISH (PR RICA)
    # ------------------------------------------------------------------
    - id: publish
      if: steps.circuit_breaker.outputs.skip != 'true' && steps.idempotency.outputs.skip != 'true'
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        REPORT_FILE: ${{ inputs.report_file }}
        HEAD_REF: ${{ github.head_ref }}
        PR_NUM: ${{ github.event.pull_request.number }}
        PREFIX: ${{ inputs.report_branch_prefix }}
        TITLE: ${{ inputs.pr_title }}
        USER_BODY: ${{ inputs.pr_body }}
        # Recupera assinatura do ENV
        SIGNATURE: ${{ env.CODE_SIGNATURE }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      run: |
        echo "::group::ðŸš€ Publishing Report"
        
        REPORT_BRANCH="${PREFIX}/${HEAD_REF}"
        
        # Git Ops
        git checkout "$HEAD_REF"
        git checkout -B "$REPORT_BRANCH"
        git add "$REPORT_FILE"
        git commit -m "docs: automated report update [skip ci]"
        git push -f origin "$REPORT_BRANCH"
        
        # CONSTRUÃ‡ÃƒO DO BODY RICO (v1.1.0)
        FINAL_BODY="$USER_BODY"
        FINAL_BODY+=$'\n\n---\n### ðŸ›¡ï¸ Metadados de Rastreabilidade\n'
        FINAL_BODY+="> Esta PR contÃ©m artefatos gerados automaticamente para a revisÃ£o da PR original.\n\n"
        FINAL_BODY+="| ðŸ·ï¸ Chave | â„¹ï¸ Valor |\n"
        FINAL_BODY+="| :--- | :--- |\n"
        FINAL_BODY+="| **PR Origem** | #$PR_NUM (\`$HEAD_REF\`) |\n"
        FINAL_BODY+="| **Commit Base** | \`$HEAD_SHA\` |\n"
        FINAL_BODY+="| **Assinatura** | \`$SIGNATURE\` |\n"
        FINAL_BODY+="| **Data (UTC)** | $(date -u) |\n"
        FINAL_BODY+=$'\n'
        
        echo "ðŸ“¡ Managing Pull Request..."
        gh pr create \
          --base "$HEAD_REF" \
          --head "$REPORT_BRANCH" \
          --title "$TITLE" \
          --body "$FINAL_BODY" || true
          
        PR_URL=$(gh pr view "$REPORT_BRANCH" --json url -q .url)
        
        # Tenta atualizar o body se a PR jÃ¡ existia (para garantir metadados novos)
        gh pr edit "$PR_URL" --body "$FINAL_BODY" || true
        
        echo "âœ… PR Link: $PR_URL"
        echo "pr_url=$PR_URL" >> "$GITHUB_OUTPUT"
        echo "status=PUBLISHED" >> "$GITHUB_OUTPUT"
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 4: CONTROLLER
    # ------------------------------------------------------------------
    - id: logic_controller
      shell: bash
      if: always()
      env:
        S1: ${{ steps.circuit_breaker.outputs.reason }}
        S2: ${{ steps.idempotency.outputs.reason }}
        S3: ${{ steps.publish.outputs.status }}
      run: |
        FINAL_STATUS="UNKNOWN"
        if [ -n "$S3" ]; then FINAL_STATUS="$S3";
        elif [ -n "$S2" ]; then FINAL_STATUS="$S2";
        elif [ -n "$S1" ]; then FINAL_STATUS="$S1";
        fi
        echo "status=$FINAL_STATUS" >> "$GITHUB_OUTPUT"
